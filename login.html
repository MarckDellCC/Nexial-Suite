<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi√≥n - Nexial Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Nexial Suite</h1>
            <p>Iniciar sesi√≥n en el sistema</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" required placeholder="usuario@empresa.com">
            </div>
            
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <div class="loading" id="loading">Verificando credenciales...</div>
            <div class="error-message" id="errorMessage"></div>
            
            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <!-- Incluir Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // Mostrar loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // Consultar la tabla de usuarios
                const { data: usuarios, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('activo', true)
                    .single();
                
                if (error) {
                    throw new Error('Usuario no encontrado o inactivo');
                }
                
                // Verificar contrase√±a (en texto plano seg√∫n tu esquema)
                if (usuarios.contrasena_plano !== password) {
                    throw new Error('Contrase√±a incorrecta');
                }
                
                // Guardar sesi√≥n en localStorage
                localStorage.setItem('usuario', JSON.stringify({
                    id: usuarios.id,
                    email: usuarios.email,
                    nombres: usuarios.nombres,
                    apellido_paterno: usuarios.apellido_paterno,
                    rol: usuarios.rol,
                    empresa_id: usuarios.empresa_id
                }));
                
                loading.textContent = '¬°Inicio exitoso! Redirigiendo...';
                
                // Redirigir seg√∫n el rol
                setTimeout(() => {
                    if (usuarios.rol === 'Director Corporativo') {
                        window.location.href = 'director_corporativo.html';
                    } else {
                        // Por ahora redirige a director_corporativo.html
                        // M√°s adelante puedes agregar otras p√°ginas
                        window.location.href = 'director_corporativo.html';
                    }
                }, 1000);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
            }
        });
        
        // Verificar si ya hay sesi√≥n activa
        window.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('usuario');
            if (usuario) {
                const userData = JSON.parse(usuario);
                if (userData.rol === 'Director Corporativo') {
                    window.location.href = 'director_corporativo.html';
                }
            }
        });
    </script>
</body>
</html>
