<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexial Suite</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://xfggpijyisejhjjfnowv.supabase.co';
        const supabaseAnonKey = 'sb_publishable_IJWD3UeDtyC9x9ON3EhjbQ_1oGokAxb';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Consulta a la tabla Usuarios
            const { data, error } = await supabase
                .from('Usuarios')
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .eq('nivel_acceso', 'Director Corporativo')
                .single();

            if (error) {
                alert('Error: ' + error.message);
                return;
            }

            if (data) {
                // Guardar información en sessionStorage
                sessionStorage.setItem('user', JSON.stringify(data));
                // Redirigir a director_corporativo.html
                window.location.href = 'director_corporativo.html';
            } else {
                alert('Credenciales incorrectas o no es Director Corporativo');
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); login();">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Ingresar</button>
    </form>
</body>
</html>
