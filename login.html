<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexial Suite</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 70px;
            background: linear-gradient(45deg, #0066ff, #00f5ff, #0099ff, #0066ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 15px rgba(0, 102, 255, 0.5));
            margin-bottom: 15px;
        }
        
        .company-name {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }
        
        .company-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .login-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(90deg, #0066ff, #0099ff);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, #0052d9, #0080ff);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            min-height: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }
        
        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(0, 102, 255, 0.5));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(0, 102, 255, 0.8))
                        drop-shadow(0 0 30px rgba(0, 245, 255, 0.4));
                transform: scale(1.05);
            }
        }
        
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 60px;
            }
            
            .company-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-brain logo"></i>
            <div class="company-name">Nexial Suite</div>
            <div class="company-subtitle">Sistema de Gestión Corporativa</div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-input" placeholder="usuario@empresa.com" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        
        <button class="login-btn" id="loginBtn">Iniciar Sesión</button>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="login-footer">
            &copy; 2023 Nexial Suite. Todos los derechos reservados.
        </div>
    </div>

    <script>
        // Configuración de Supabase - SIN redeclarar la variable supabase
        const supabaseUrl = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const supabaseKey = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        
        // Inicializar Supabase
        let supabaseClient;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el cliente de Supabase
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Configurar evento Enter en password
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    iniciarSesion();
                }
            });
            
            // Configurar evento Enter en email
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    iniciarSesion();
                }
            });
            
            // Configurar evento click en botón
            document.getElementById('loginBtn').addEventListener('click', iniciarSesion);
            
            // Configurar visibilidad de contraseña
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambiar ícono
                const icon = this.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        async function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Ocultar mensaje de error previo
            errorMessage.style.display = 'none';
            
            if (!email || !password) {
                errorMessage.textContent = 'Por favor complete todos los campos';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Cambiar texto del botón para mostrar carga
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                loginBtn.disabled = true;
                
                // Buscar usuario en la tabla usuarios
                const { data: usuarios, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('contrasena_plano', password)
                    .eq('activo', true);
                
                if (error) throw error;
                
                if (usuarios && usuarios.length > 0) {
                    const usuario = usuarios[0];
                    const rol = usuario.rol;
                    
                    // Mostrar mensaje de éxito
                    errorMessage.textContent = `✓ Credenciales válidas. Redirigiendo...`;
                    errorMessage.style.color = '#4CAF50';
                    errorMessage.style.background = 'rgba(76, 175, 80, 0.1)';
                    errorMessage.style.display = 'block';
                    
                    // Pequeña pausa para mostrar el mensaje de éxito
                    setTimeout(() => {
                        // Redirigir según el rol
                        if (rol === 'Director Corporativo') {
                            window.location.href = 'director_corporativo.html';
                        } else {
                            alert(`Bienvenido ${rol}. Página para ${rol} en desarrollo.`);
                            // Restaurar botón
                            loginBtn.innerHTML = 'Iniciar Sesión';
                            loginBtn.disabled = false;
                        }
                    }, 1000);
                    
                } else {
                    throw new Error('Credenciales incorrectas o usuario inactivo');
                }
            } catch (error) {
                console.error('Error:', error);
                
                // Mostrar error
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.color = '#ff6b6b';
                errorMessage.style.background = 'rgba(255, 107, 107, 0.1)';
                errorMessage.style.display = 'block';
                
                // Restaurar botón
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.innerHTML = 'Iniciar Sesión';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
