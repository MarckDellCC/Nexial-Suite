<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1e293b; padding: 30px; border-radius: 10px; width: 350px; border: 1px solid #334155; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo i { font-size: 40px; background: linear-gradient(45deg, #7c3aed, #00f5ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { text-align: center; margin-bottom: 20px; color: #e2e8f0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; }
        input { width: 100%; padding: 10px; background: #334155; border: 1px solid #475569; color: white; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #7c3aed, #00f5ff); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .error { color: #f87171; margin-top: 10px; display: none; font-size: 14px; }
        .loading { color: #94a3b8; margin-top: 10px; display: none; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="fas fa-brain"></i>
        </div>
        <h2>Nexial Suite</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <div class="error" id="errorMsg">Credenciales incorrectas</div>
        <div class="loading" id="loading">Verificando...</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://mixwkebjmvimnijqadgo.supabase.co';
        const supabaseKey = 'sb_publishable_udTob3dElykcQGudzlA-jg_fREVou98';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // Verificar credenciales usando la función PostgreSQL
                const { data, error } = await supabase.rpc('verify_user_credentials', {
                    user_email: email,
                    user_password: password
                });

                if (error) {
                    console.error('Error:', error);
                    showError('Error de conexión');
                    return;
                }

                if (!data || data.length === 0) {
                    showError('Credenciales incorrectas o usuario inactivo');
                    return;
                }

                const user = data[0];
                
                // Guardar sesión
                localStorage.setItem('nexial_user', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    nombre: user.nombre,
                    rol: user.rol,
                    empresa_id: user.empresa_id,
                    timestamp: new Date().getTime()
                }));

                // Redirigir según rol
                redirectByRole(user.rol);

            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Error en el sistema');
            }
        });

        function showError(message) {
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function redirectByRole(rol) {
            switch(rol) {
                case 'Director Corporativo':
                    window.location.href = 'director_corporativo.html';
                    break;
                case 'Director General':
                    window.location.href = 'director_general.html';
                    break;
                case 'Director Financiero':
                    window.location.href = 'director_financiero.html';
                    break;
                case 'Supervisor Senior':
                    window.location.href = 'supervisor_senior.html';
                    break;
                case 'Ejecutivo Comercial':
                    window.location.href = 'ejecutivo_comercial.html';
                    break;
                case 'Especialista Logístico':
                    window.location.href = 'especialista_logistico.html';
                    break;
                case 'Gestor de Almacén':
                    window.location.href = 'gestor_almacen.html';
                    break;
                default:
                    showError('Rol no tiene página asignada');
            }
        }

        // Verificar si ya hay sesión
        window.addEventListener('DOMContentLoaded', function() {
            const userStr = localStorage.getItem('nexial_user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    // Redirigir según rol si la sesión es reciente (menos de 12 horas)
                    const twelveHours = 12 * 60 * 60 * 1000;
                    if (new Date().getTime() - user.timestamp < twelveHours) {
                        redirectByRole(user.rol);
                    } else {
                        localStorage.removeItem('nexial_user');
                    }
                } catch (e) {
                    localStorage.removeItem('nexial_user');
                }
            }
        });
    </script>
</body>
</html>
