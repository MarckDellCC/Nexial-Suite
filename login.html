<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const supabaseKey = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor complete todos los campos');
                return;
            }
            
            try {
                // Buscar usuario en la tabla usuarios
                const { data: usuarios, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('contrasena_plano', password)
                    .eq('activo', true);
                
                if (error) throw error;
                
                if (usuarios && usuarios.length > 0) {
                    const usuario = usuarios[0];
                    const rol = usuario.rol;
                    
                    // Redirigir según el rol
                    if (rol === 'Director Corporativo') {
                        window.location.href = 'director_corporativo.html';
                    } else {
                        // Aquí puedes agregar más redirecciones para otros roles
                        alert(`Bienvenido ${rol}. Página para ${rol} en desarrollo.`);
                    }
                } else {
                    alert('Credenciales incorrectas o usuario inactivo');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con la base de datos');
            }
        }
        
        // Permitir login con Enter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Login Sistema de Gestión</h2>
    <div>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Ingresar</button>
    </div>
    <p style="margin-top: 20px; font-size: 12px; color: #666;">
        Usa las credenciales de tu usuario en la base de datos Supabase
    </p>
</body>
</html>
