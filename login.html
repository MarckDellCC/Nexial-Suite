<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .loading { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o Email:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div id="error" class="error" style="display:none;"></div>
        <div id="loading" class="loading" style="display:none;">Cargando...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dcmzpbfhtcevinruphcz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_kIb5dk3KdkVJLGBfKEeyog_OxrzqsjB';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                // Buscar usuario por username o email
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/usuarios?or=(username.eq.${encodeURIComponent(username)},email.eq.${encodeURIComponent(username)})&select=*`, 
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const usuarios = await response.json();
                
                if (usuarios.length === 0) {
                    throw new Error('Usuario no encontrado');
                }
                
                const usuario = usuarios[0];
                
                // Verificar si el usuario está activo y no bloqueado
                if (usuario.eliminado) {
                    throw new Error('Usuario eliminado');
                }
                
                if (usuario.cuenta_bloqueada) {
                    throw new Error('Cuenta bloqueada');
                }
                
                // Verificar contraseña (en texto plano, solo para pruebas)
                if (usuario.password_hash !== password) {
                    // Registrar intento fallido
                    await fetch(`${SUPABASE_URL}/rest/v1/intentos_login`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            usuario_id: usuario.id,
                            username: usuario.username,
                            email: usuario.email,
                            ip_address: '127.0.0.1',
                            exito: false,
                            motivo_fallo: 'Contraseña incorrecta'
                        })
                    });
                    
                    throw new Error('Contraseña incorrecta');
                }
                
                // Registrar intento exitoso
                await fetch(`${SUPABASE_URL}/rest/v1/intentos_login`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuario_id: usuario.id,
                        username: usuario.username,
                        email: usuario.email,
                        ip_address: '127.0.0.1',
                        exito: true
                    })
                });
                
                // Actualizar último login
                await fetch(`${SUPABASE_URL}/rest/v1/usuarios?id=eq.${usuario.id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fecha_ultimo_login: new Date().toISOString(),
                        intentos_fallidos: 0
                    })
                });
                
                // Guardar sesión
                localStorage.setItem('usuario', JSON.stringify({
                    id: usuario.id,
                    username: usuario.username,
                    email: usuario.email,
                    rol_sistema: usuario.rol_sistema,
                    nivel_acceso: usuario.nivel_acceso,
                    empresa_id: usuario.empresa_id
                }));
                
                // Redirigir según el rol
                if (usuario.rol_sistema === 'DIRECTOR_CORPORATIVO') {
                    window.location.href = 'Director%20Corporativo.html';
                } else {
                    errorDiv.textContent = 'Acceso no autorizado. Solo el Director Corporativo puede acceder.';
                    errorDiv.style.display = 'block';
                    localStorage.removeItem('usuario');
                }
                
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
        
        // Si ya está logueado, redirigir
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (usuario && usuario.rol_sistema === 'DIRECTOR_CORPORATIVO') {
            window.location.href = 'Director%20Corporativo.html';
        }
    </script>
</body>
</html>
