<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder - Nexial Suite</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 20px; font-family: Arial; background: #0f172a; color: white; }
        .container { max-width: 300px; margin: 100px auto; }
        h2 { text-align: center; margin-bottom: 30px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; }
        input { border: 1px solid #475569; background: #1e293b; color: white; }
        button { background: #7c3aed; color: white; border: none; cursor: pointer; }
        .error { color: #f87171; margin-top: 10px; text-align: center; }
        .back { display: block; margin-top: 20px; text-align: center; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acceder</h2>
        <input type="email" id="email" placeholder="Tu correo" value="">
        <input type="password" id="password" placeholder="Tu contraseña" value="">
        <button onclick="login()">Entrar</button>
        <div id="error" class="error"></div>
        <a href="index.html" class="back">← Volver</a>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = 'https://zshnzeqstrdzuljqueto.supabase.co';
        const supabaseKey = 'sb_publishable_J8vYye7ZumaK4hGoRwaIpQ_O_kj0ERX';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            // Validación básica
            if (!email || !password) {
                errorDiv.textContent = 'Email y contraseña son obligatorios';
                return;
            }

            try {
                // Intentar login con Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    errorDiv.textContent = 'Error: ' + error.message;
                    return;
                }

                // Si login exitoso, redirigir a director_corporativo
                localStorage.setItem('nexial_user', JSON.stringify({
                    email: email,
                    timestamp: new Date().getTime()
                }));
                
                window.location.href = 'director_corporativo.html';
                
            } catch (e) {
                errorDiv.textContent = 'Error de conexión: ' + e.message;
            }
        }

        // Permitir Enter para login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        // Verificar si ya está logueado
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'director_corporativo.html';
            }
        }
        
        checkSession();
    </script>
</body>
</html>
