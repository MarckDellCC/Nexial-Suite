<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexial Suite</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Ingresar</button>
    </form>

    <script>
        // Configuraci칩n de Supabase
        const supabaseUrl = 'https://xfggpijyisejhjjfnowv.supabase.co';
        const supabaseAnonKey = 'sb_publishable_IJWD3UeDtyC9x9ON3EhjbQ_1oGokAxb';
        
        // Usar un nombre diferente para el cliente
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Funci칩n de login
        async function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Consulta a la tabla Usuarios
            const { data, error } = await supabaseClient
                .from('Usuarios')
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .eq('nivel_acceso', 'Director Corporativo')
                .single();

            if (error) {
                alert('Error: ' + error.message);
                return false;
            }

            if (data) {
                // Guardar informaci칩n en sessionStorage
                sessionStorage.setItem('user', JSON.stringify(data));
                sessionStorage.setItem('empresa_id', data.empresa_id);
                sessionStorage.setItem('empleado_id', data.empleado_id);
                sessionStorage.setItem('nivel_acceso', data.nivel_acceso);
                
                // Redirigir a director_corporativo.html
                window.location.href = 'director_corporativo.html';
                return true;
            } else {
                alert('Credenciales incorrectas o no es Director Corporativo');
                return false;
            }
        }

        // Agregar evento al formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            loginUser();
        });
    </script>
</body>
</html>
