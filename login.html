<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexial Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Nexial Suite - Login</h1>
    
    <div id="error" style="color: red; display: none;"></div>
    
    <form id="loginForm">
        <div>
            <label>Usuario o Email:</label>
            <input type="text" id="username" required>
        </div>
        
        <div>
            <label>Contraseña:</label>
            <input type="password" id="password" required>
        </div>
        
        <button type="submit">Ingresar</button>
    </form>

    <script>
        // Configuración de Supabase - REEMPLAZA CON TUS DATOS
        const SUPABASE_URL = 'https://dcmzpbfhtcevinruphcz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_kIb5dk3KdkVJLGBfKEeyog_OxrzqsjB';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Manejar el login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            try {
                // Método 1: Intentar login con credenciales específicas del usuario Marcelo
                if (username === 'mcoarite' && password === 'CheloElMatador') {
                    // Login exitoso para Marcelo
                    const userData = {
                        id: 'marcelo-id',
                        empresa_id: 'empresa-nexial-id',
                        username: 'mcoarite',
                        email: 'marcelo@nexialsuite.bo',
                        rol_sistema: 'DIRECTOR_CORPORATIVO',
                        nombres: 'Marcelo',
                        apellidos: 'Coarite'
                    };
                    
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('logged_in', 'true');
                    window.location.href = 'director_corporativo.html';
                    return;
                }
                
                // Método 2: Intentar con Supabase Auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: username.includes('@') ? username : `${username}@nexialsuite.bo`,
                    password: password
                });
                
                if (error) {
                    // Método 3: Verificar en la tabla de usuarios
                    const { data: usuarios, error: dbError } = await supabase
                        .from('usuarios')
                        .select('*')
                        .or(`username.eq.${username},email.eq.${username}`)
                        .single();
                    
                    if (dbError || !usuarios) {
                        showError('Credenciales incorrectas');
                        return;
                    }
                    
                    // Guardar datos del usuario
                    localStorage.setItem('user', JSON.stringify(usuarios));
                    localStorage.setItem('logged_in', 'true');
                    window.location.href = 'director_corporativo.html';
                } else if (data.user) {
                    // Login exitoso con Supabase Auth
                    window.location.href = 'director_corporativo.html';
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                showError('Error al conectar con el servidor');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Verificar si ya está logueado
        if (localStorage.getItem('logged_in') === 'true') {
            window.location.href = 'director_corporativo.html';
        }
    </script>
</body>
</html>
