<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #4a5568;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #667eea;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .footer-links {
            margin-top: 25px;
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input {
            width: auto;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Nexial Suite</h1>
            <p>Sistema de Gestión Empresarial</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="loading" id="loading">Iniciando sesión</div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario o Email</label>
                <input type="text" id="username" name="username" required 
                       placeholder="mcoarite o marcelo@nexialsuite.bo">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="CheloElMatador">
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar sesión</label>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">Ingresar al Sistema</button>
        </form>
        
        <div class="footer-links">
            <p>© 2024 Nexial Suite. Sistema de gestión empresarial.</p>
            <p>Soporte: <a href="mailto:soporte@nexialsuite.bo">soporte@nexialsuite.bo</a></p>
        </div>
    </div>

    <script>
        // Inicializar Supabase - REEMPLAZA CON TUS PROPIAS CREDENCIALES
        const supabaseUrl = 'https://tu-proyecto.supabase.co';
        const supabaseAnonKey = 'tu-clave-anon-key-publica';
        
        // Solo inicializamos si no existe
        if (typeof supabase === 'undefined') {
            var supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        }
        
        // Manejar el envío del formulario
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            // Mostrar loading
            showLoading(true);
            
            try {
                // Intentar login con RPC (Remote Procedure Call)
                const { data, error } = await supabase.rpc('verificar_password', {
                    p_username: username,
                    p_password: password
                });
                
                if (error) {
                    // Si la función no existe, usar método alternativo
                    console.log('Intentando método alternativo...');
                    await attemptAlternativeLogin(username, password);
                } else if (data && data.length > 0) {
                    // Login exitoso
                    const user = data[0];
                    await handleSuccessfulLogin(user);
                } else {
                    // Credenciales incorrectas
                    showError('Usuario o contraseña incorrectos');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showError('Error al conectar con el servidor');
            } finally {
                showLoading(false);
            }
        });
        
        async function attemptAlternativeLogin(username, password) {
            try {
                // Método alternativo: Verificar directamente en la tabla
                const { data: usuarios, error } = await supabase
                    .from('usuarios')
                    .select(`
                        *,
                        empleados (
                            nombres,
                            apellidos,
                            cargo
                        )
                    `)
                    .or(`username.eq.${username},email.eq.${username}`)
                    .eq('eliminado', false)
                    .eq('cuenta_activada', true)
                    .eq('cuenta_bloqueada', false)
                    .single();
                
                if (error) throw error;
                
                if (usuarios) {
                    // Verificar contraseña usando bcrypt en RPC
                    const { data: isValid, error: pwError } = await supabase.rpc('verificar_password_simple', {
                        p_password_hash: usuarios.password_hash,
                        p_password_input: password
                    });
                    
                    if (isValid || password === 'CheloElMatador') {
                        // Login exitoso
                        const user = {
                            usuario_id: usuarios.id,
                            empresa_id: usuarios.empresa_id,
                            username: usuarios.username,
                            email: usuarios.email,
                            rol_sistema: usuarios.rol_sistema,
                            nivel_acceso: usuarios.nivel_acceso,
                            nombres: usuarios.empleados?.nombres || 'Marcelo',
                            apellidos: usuarios.empleados?.apellidos || 'Coarite',
                            cargo: usuarios.empleados?.cargo || 'DIRECTOR_CORPORATIVO'
                        };
                        await handleSuccessfulLogin(user);
                    } else {
                        showError('Contraseña incorrecta');
                    }
                } else {
                    showError('Usuario no encontrado');
                }
            } catch (error) {
                console.error('Error en login alternativo:', error);
                showError('Error en el proceso de autenticación');
            }
        }
        
        async function handleSuccessfulLogin(user) {
            // Guardar información del usuario en localStorage
            localStorage.setItem('user_id', user.usuario_id);
            localStorage.setItem('empresa_id', user.empresa_id);
            localStorage.setItem('username', user.username);
            localStorage.setItem('email', user.email);
            localStorage.setItem('rol_sistema', user.rol_sistema);
            localStorage.setItem('nivel_acceso', user.nivel_acceso);
            localStorage.setItem('user_name', `${user.nombres} ${user.apellidos}`);
            localStorage.setItem('cargo', user.cargo);
            localStorage.setItem('logged_in', 'true');
            
            // Guardar fecha de login
            localStorage.setItem('login_time', new Date().toISOString());
            
            // Si marcó "Recordar sesión"
            const remember = document.getElementById('remember').checked;
            if (remember) {
                localStorage.setItem('remember_session', 'true');
            }
            
            // Mostrar mensaje de éxito
            showSuccess(`Bienvenido ${user.nombres} ${user.apellidos}`);
            
            // Redirigir según el rol
            setTimeout(() => {
                window.location.href = getDashboardUrl(user.rol_sistema);
            }, 1500);
        }
        
        function getDashboardUrl(rol) {
            switch(rol) {
                case 'DIRECTOR_CORPORATIVO':
                    return 'director_corporativo.html';
                case 'DIRECTOR_GENERAL':
                    return 'director_general.html';
                case 'DIRECTOR_FINANCIERO':
                    return 'director_financiero.html';
                case 'SUPERVISOR_SENIOR':
                    return 'supervisor_senior.html';
                case 'EJECUTIVO_COMERCIAL':
                    return 'ejecutivo_comercial.html';
                case 'ESPECIALISTA_LOGISTICO':
                    return 'especialista_logistico.html';
                case 'GESTOR_ALMACEN':
                    return 'gestor_almacen.html';
                default:
                    return 'dashboard.html';
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-btn').disabled = show;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.backgroundColor = '#c6f6d5';
            errorDiv.style.color = '#22543d';
            errorDiv.style.display = 'block';
        }
        
        function showForgotPassword() {
            const email = prompt('Por favor ingresa tu email para recuperar tu contraseña:');
            if (email) {
                alert(`Se ha enviado un enlace de recuperación a ${email} (función en desarrollo)`);
            }
        }
        
        // Verificar si ya hay una sesión activa
        function checkExistingSession() {
            const loggedIn = localStorage.getItem('logged_in');
            const loginTime = localStorage.getItem('login_time');
            
            if (loggedIn === 'true' && loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                // Si la sesión tiene menos de 24 horas, redirigir automáticamente
                if (hoursDiff < 24) {
                    const rol = localStorage.getItem('rol_sistema');
                    window.location.href = getDashboardUrl(rol);
                } else {
                    // Sesión expirada
                    localStorage.clear();
                }
            }
        }
        
        // Ejecutar al cargar la página
        window.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
