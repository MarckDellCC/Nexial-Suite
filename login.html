<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexial Suite</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
        }
        h1 {
            text-align: center;
            color: #7c3aed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>NEXIAL SUITE</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            <button type="submit">ENTRAR</button>
        </form>
        <div class="footer">
            Sistema Corporativo
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Por ahora, redirige directamente
            window.location.href = 'director_corporativo.html';
        });
    </script>
</body>
</html>
