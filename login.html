<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Acceder</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 20px; font-family: Arial; background: #0f172a; color: white; }
        .container { max-width: 400px; margin: 50px auto; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; }
        input { border: 1px solid #475569; background: #1e293b; color: white; }
        button { background: #7c3aed; color: white; border: none; cursor: pointer; }
        .error { color: #f87171; margin-top: 10px; }
        .back { display: block; margin-top: 20px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acceder al Sistema</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Acceder</button>
        <div id="error" class="error"></div>
        <a href="index.html" class="back">← Volver al inicio</a>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = localStorage.getItem('supabase_url') || 'https://zshnzeqstrdzuljqueto.supabase.co';
        const supabaseKey = localStorage.getItem('supabase_key') || 'sb_publishable_J8vYye7ZumaK4hGoRwaIpQ_O_kj0ERX';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            // Autenticación con Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                return;
            }

            // Obtener datos del usuario desde la tabla 'usuarios'
            const { data: usuario, error: userError } = await supabase
                .from('usuarios')
                .select('hierarchy')
                .eq('email', email)
                .single();

            if (userError) {
                errorDiv.textContent = 'Error al obtener datos del usuario';
                return;
            }

            // Verificar jerarquía y redirigir
            if (usuario.hierarchy === 'director_corporativo') {
                // Guardar sesión
                localStorage.setItem('nexial_user', JSON.stringify({
                    email: email,
                    hierarchy: usuario.hierarchy,
                    timestamp: new Date().getTime()
                }));
                
                // Redirigir según jerarquía
                window.location.href = 'director_corporativo.html';
            } else {
                errorDiv.textContent = 'Acceso no autorizado para esta área';
                // Aquí se pueden añadir más redirecciones para otras jerarquías
            }
        }

        // Permitir login con Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
