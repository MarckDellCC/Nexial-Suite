<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase - SIN redeclarar la variable supabase
        const supabaseUrl = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const supabaseKey = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        
        // Inicializar Supabase
        let supabaseClient;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el cliente de Supabase
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // Configurar evento Enter en password
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    iniciarSesion();
                }
            });
            
            // Configurar evento click en botón
            document.getElementById('loginBtn').addEventListener('click', iniciarSesion);
        });
        
        async function iniciarSesion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor complete todos los campos');
                return;
            }
            
            try {
                // Buscar usuario en la tabla usuarios
                const { data: usuarios, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('contrasena_plano', password)
                    .eq('activo', true);
                
                if (error) throw error;
                
                if (usuarios && usuarios.length > 0) {
                    const usuario = usuarios[0];
                    const rol = usuario.rol;
                    
                    // Redirigir según el rol
                    if (rol === 'Director Corporativo') {
                        window.location.href = 'director_corporativo.html';
                    } else {
                        alert(`Bienvenido ${rol}. Página para ${rol} en desarrollo.`);
                    }
                } else {
                    alert('Credenciales incorrectas o usuario inactivo');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con la base de datos: ' + error.message);
            }
        }
    </script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { 
            background: #0056b3; 
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Login Sistema de Gestión</h2>
    <div>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="loginBtn">Ingresar</button>
    </div>
    <p style="margin-top: 20px; font-size: 12px; color: #666; text-align: center;">
        Usa las credenciales de tu usuario en la base de datos Supabase
    </p>
    
    <script>
        // Eliminar el atributo onclick del HTML para evitar errores
        document.getElementById('loginBtn').removeAttribute('onclick');
    </script>
</body>
</html>
