<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Corporativo</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="usuario@empresa.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" id="loginBtn">Ingresar</button>
        </form>
        
        <div class="loading" id="loading" style="display: none;">
            Verificando credenciales...
        </div>
        
        <div class="error-message" id="errorMessage">
            Credenciales incorrectas. Por favor, intente nuevamente.
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const supabaseKey = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Mostrar loading y ocultar error
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';
            
            try {
                // Consultar usuario en la tabla usuarios
                const { data: usuarios, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('email', email)
                    .eq('contrasena_plano', password) // ¡ADVERTENCIA! En producción, NUNCA almacenar contraseñas en texto plano
                    .eq('activo', true)
                    .single();
                
                if (error || !usuarios) {
                    throw new Error('Credenciales incorrectas');
                }
                
                console.log('Usuario encontrado:', usuarios);
                
                // Obtener información de la empresa
                const { data: empresa } = await supabase
                    .from('empresas')
                    .select('*')
                    .eq('id', usuarios.empresa_id)
                    .single();
                
                // Obtener información del empleado si existe
                let empleadoInfo = null;
                if (usuarios.empleado_id) {
                    const { data: empleado } = await supabase
                        .from('empleados')
                        .select('*')
                        .eq('id', usuarios.empleado_id)
                        .single();
                    empleadoInfo = empleado;
                }
                
                // Guardar datos en localStorage
                localStorage.setItem('userData', JSON.stringify({
                    id: usuarios.id,
                    email: usuarios.email,
                    rol: usuarios.rol,
                    nombres: usuarios.nombres,
                    apellidos: usuarios.apellido_paterno + ' ' + (usuarios.apellido_materno || ''),
                    empresa: empresa?.nombre || 'Empresa',
                    empresa_id: usuarios.empresa_id,
                    empleado: empleadoInfo,
                    sessionTime: new Date().getTime()
                }));
                
                // Redirigir según el rol
                if (usuarios.rol === 'Director Corporativo') {
                    window.location.href = 'director_corporativo.html';
                } else {
                    // Para otros roles, redirigir a una página genérica (puedes cambiarla después)
                    alert(`Rol detectado: ${usuarios.rol}\nEsta página será desarrollada posteriormente.`);
                    // window.location.href = 'dashboard.html'; // Para futuros desarrollos
                }
                
            } catch (error) {
                console.error('Error de autenticación:', error);
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Ingresar';
                
                // Limpiar campos después de error
                document.getElementById('password').value = '';
            }
        });
        
        // Verificar si ya hay una sesión activa
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const data = JSON.parse(userData);
                // Verificar si la sesión es reciente (menos de 8 horas)
                const sessionTime = data.sessionTime;
                const currentTime = new Date().getTime();
                const eightHours = 8 * 60 * 60 * 1000;
                
                if (currentTime - sessionTime < eightHours) {
                    // Redirigir según rol
                    if (data.rol === 'Director Corporativo') {
                        window.location.href = 'director_corporativo.html';
                    }
                } else {
                    // Sesión expirada, limpiar localStorage
                    localStorage.removeItem('userData');
                }
            }
        });
    </script>
</body>
</html>
