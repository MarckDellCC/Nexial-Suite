<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Corporativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background-color: #efffed;
            color: #2a7;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .demo-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Nexial Suite</h1>
            <div class="subtitle">Sistema Corporativo Multi-Empresa</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
            
            <div id="errorMessage" class="error-message">
                Usuario o contraseña incorrectos
            </div>
            
            <div id="successMessage" class="success-message">
                Autenticación exitosa, redirigiendo...
            </div>
        </form>
        
        <div class="demo-info">
            <p>Conectándose a: <strong>bsbsvvszfxpzxsybzuvf.supabase.co</strong></p>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://bsbsvvszfxpzxsybzuvf.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_NrJZZp3mSnvJNhdCZJdWzw_8oeI_Ol-';
        
        // Inicializar Supabase (si ya existe la biblioteca, de lo contrario la cargamos)
        function initSupabase() {
            if (window.supabase) {
                return window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                // Si no está cargada, cargamos la biblioteca
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js';
                script.onload = function() {
                    window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase cargado');
                };
                document.head.appendChild(script);
                return null;
            }
        }
        
        // Verificar credenciales directamente en la tabla usuarios
        async function login(usuario, contrasena) {
            const supabase = initSupabase();
            if (!supabase && window.supabase) {
                // Esperar a que se cargue Supabase
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            try {
                // Consulta directa a la tabla usuarios
                const { data, error } = await window.supabase
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', usuario)
                    .eq('contrasena_plano', contrasena)
                    .eq('activo', true);
                
                if (error) {
                    console.error('Error de autenticación:', error);
                    return null;
                }
                
                if (data && data.length > 0) {
                    return data[0]; // Retornar el primer usuario que coincida
                } else {
                    return null; // Credenciales incorrectas
                }
            } catch (error) {
                console.error('Error en la consulta:', error);
                return null;
            }
        }
        
        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            // Mostrar estado de carga
            const btn = document.querySelector('.btn');
            btn.textContent = 'Verificando...';
            btn.disabled = true;
            
            // Ocultar mensajes anteriores
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Intentar autenticación
            const userData = await login(usuario, contrasena);
            
            if (userData) {
                // Credenciales correctas
                document.getElementById('successMessage').style.display = 'block';
                
                // Guardar datos de usuario en localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Redirigir según el rol
                setTimeout(() => {
                    if (userData.rol === 'Director Corporativo') {
                        window.location.href = 'director_corporativo.html';
                    } else {
                        alert(`Bienvenido ${userData.nombres} ${userData.apellido_paterno}. \nTu rol es: ${userData.rol}.\n\nSolo el Director Corporativo tiene acceso al panel de administración.`);
                        btn.textContent = 'Iniciar Sesión';
                        btn.disabled = false;
                    }
                }, 1500);
            } else {
                // Credenciales incorrectas
                document.getElementById('errorMessage').style.display = 'block';
                btn.textContent = 'Iniciar Sesión';
                btn.disabled = false;
            }
        });
        
        // Inicializar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            initSupabase();
            console.log('Sistema de login listo');
        });
    </script>
</body>
</html>
