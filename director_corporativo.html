<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Corporativo - Nexial Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Panel de Director Corporativo</h1>
    
    <div id="userInfo"></div>
    
    <div>
        <button onclick="logout()">Cerrar Sesi贸n</button>
        <button onclick="cargarDatos()">Cargar Datos</button>
    </div>
    
    <div id="datos"></div>

    <script>
        // Configuraci贸n de Supabase - REEMPLAZA CON TUS DATOS
        const SUPABASE_URL = 'https://dcmzpbfhtcevinruphcz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_kIb5dk3KdkVJLGBfKEeyog_OxrzqsjB';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Verificar sesi贸n al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = localStorage.getItem('logged_in');
            const userData = localStorage.getItem('user');
            
            if (loggedIn !== 'true' || !userData) {
                window.location.href = 'login.html';
                return;
            }
            
            // Mostrar informaci贸n del usuario
            const user = JSON.parse(userData);
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Usuario:</strong> ${user.username || 'mcoarite'}</p>
                <p><strong>Nombre:</strong> ${user.nombres || 'Marcelo'} ${user.apellidos || 'Coarite'}</p>
                <p><strong>Rol:</strong> ${user.rol_sistema || 'DIRECTOR_CORPORATIVO'}</p>
            `;
        });
        
        async function cargarDatos() {
            try {
                // Ejemplo: Cargar empresas
                const { data: empresas, error } = await supabase
                    .from('empresas')
                    .select('*');
                
                if (error) {
                    document.getElementById('datos').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    return;
                }
                
                let html = '<h3>Empresas en el Sistema:</h3>';
                
                if (empresas && empresas.length > 0) {
                    html += '<ul>';
                    empresas.forEach(empresa => {
                        html += `<li><strong>${empresa.codigo_empresa}</strong>: ${empresa.nombre_comercial} (${empresa.pais})</li>`;
                    });
                    html += '</ul>';
                } else {
                    html += '<p>No hay empresas registradas</p>';
                }
                
                document.getElementById('datos').innerHTML = html;
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('datos').innerHTML = `<p style="color: red;">Error cargando datos: ${error.message}</p>`;
            }
        }
        
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('logged_in');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
