<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Corporativo - Nexial Suite</title>
    <!-- Favicon embebido -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%237c3aed%22>üß†</text></svg>">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #00f5ff;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .welcome-card {
            background: var(--dark-light);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-card h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--dark-light);
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
        
        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            background: var(--dark-light);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .section-title {
            color: var(--primary);
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(124, 58, 237, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Director Corporativo</h1>
            <p>Panel de Control - Nexial Suite</p>
        </div>
        <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
    
    <div class="container">
        <div class="welcome-card">
            <h2>üëã Bienvenido, Director Corporativo</h2>
            <p>Desde este panel tiene control total sobre todas las empresas y usuarios del sistema.</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Empresas Activas</h3>
                    <div class="number" id="empresasCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Usuarios Totales</h3>
                    <div class="number" id="usuariosCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Sesiones Activas</h3>
                    <div class="number" id="sesionesCount">0</div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="action-btn" onclick="gestionarEmpresas()">üè¢ Gestionar Empresas</button>
                <button class="action-btn" onclick="gestionarUsuarios()">üë• Gestionar Usuarios</button>
                <button class="action-btn" onclick="verReportes()">üìä Ver Reportes</button>
                <button class="action-btn" onclick="configSeguridad()">üîí Configurar Seguridad</button>
            </div>
        </div>
        
        <h2 class="section-title">Acciones R√°pidas</h2>
        
        <div class="quick-actions">
            <button class="action-btn" onclick="crearEmpresa()">+ Nueva Empresa</button>
            <button class="action-btn" onclick="crearUsuario()">+ Nuevo Usuario</button>
            <button class="action-btn" onclick="verAuditoria()">üìã Ver Auditor√≠a</button>
            <button class="action-btn" onclick="soporte()">üõü Soporte T√©cnico</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del sistema...</p>
        </div>
    </div>

    <script>

        }
        
        function crearEmpresa() {

        }
        
        function crearUsuario() {

        }
        
        function verAuditoria() {

        }

        }
    </script>
</body>
</html>
