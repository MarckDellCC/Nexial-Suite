<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 60px;
            background: linear-gradient(45deg, #7c3aed, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1 {
            margin-bottom: 40px;
            color: #e2e8f0;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #7c3aed, #00f5ff);
            color: white;
        }
        
        .btn-secondary {
            background: #334155;
            color: white;
            border: 1px solid #475569;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo">
        <i class="fas fa-brain"></i>
    </div>
    
    <h1>Nexial Suite</h1>
    
    <div class="buttons">
        <a href="register.html" class="btn btn-primary">Registrarse</a>
        <a href="login.html" class="btn btn-secondary">Acceder</a>
    </div>
    
    <div class="footer">
        Sistema Corporativo Integral
    </div>

    <script>
        // Actualizar localStorage con las nuevas credenciales de Supabase
        localStorage.setItem('supabase_url', 'https://zshnzeqstrdzuljqueto.supabase.co');
        localStorage.setItem('supabase_key', 'sb_publishable_J8vYye7ZumaK4hGoRwaIpQ_O_kj0ERX');
        
        // Verificar si ya hay una sesión activa
        window.addEventListener('DOMContentLoaded', function() {
            const userStr = localStorage.getItem('nexial_user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    const twelveHours = 12 * 60 * 60 * 1000;
                    const now = new Date().getTime();
                    
                    // Si la sesión es reciente, redirigir al login para que el usuario se autentique
                    if (now - user.timestamp < twelveHours) {
                        window.location.href = 'login.html';
                    }
                } catch (e) {
                    // Si hay error, limpiar localStorage
                    localStorage.removeItem('nexial_user');
                }
            }
        });
    </script>
</body>
</html>
